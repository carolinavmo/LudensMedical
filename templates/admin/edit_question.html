{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb Navigation -->
    <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="/admin/dashboard" class="text-gray-700 hover:text-primary-600 text-sm font-medium">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <a href="/admin/courses" class="ml-1 text-gray-700 hover:text-primary-600 text-sm font-medium">Courses</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <a href="/admin/course-wizard/step3/{{ course_id }}" class="ml-1 text-gray-700 hover:text-primary-600 text-sm font-medium">Course Wizard (Step 3)</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <a href="/admin/quiz/{{ quiz.id }}/questions" class="ml-1 text-gray-700 hover:text-primary-600 text-sm font-medium">Manage Questions</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-1 text-gray-400 text-sm font-medium">Edit Question</span>
                </div>
            </li>
        </ol>
    </nav>
    
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Edit Question
            </h2>
            <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
                <div class="mt-2 flex items-center text-sm text-gray-500">
                    <span>{{ module.title }} â†’ {{ quiz.title }}</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Question Details
            </h3>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <!-- SIMPLE FORM WITH NO JAVASCRIPT -->
            <form method="POST" action="/admin/question/{{ question.id }}/edit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="quiz_id" value="{{ quiz.id }}"/>
                
                <div class="mb-4">
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                    <input type="text" id="question" name="question" value="{{ question.question }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                </div>
                
                <div class="mb-4">
                    <label for="option1" class="block text-sm font-medium text-gray-700 mb-1">Option 1</label>
                    <input type="text" id="option1" name="option1" value="{{ options[0] if options|length > 0 else '' }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                </div>
                
                <div class="mb-4">
                    <label for="option2" class="block text-sm font-medium text-gray-700 mb-1">Option 2</label>
                    <input type="text" id="option2" name="option2" value="{{ options[1] if options|length > 1 else '' }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                </div>
                
                <div class="mb-4">
                    <label for="option3" class="block text-sm font-medium text-gray-700 mb-1">Option 3 (Optional)</label>
                    <input type="text" id="option3" name="option3" value="{{ options[2] if options|length > 2 else '' }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
                
                <div class="mb-4">
                    <label for="option4" class="block text-sm font-medium text-gray-700 mb-1">Option 4 (Optional)</label>
                    <input type="text" id="option4" name="option4" value="{{ options[3] if options|length > 3 else '' }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
                
                <div class="mb-4">
                    <label for="correct_answer" class="block text-sm font-medium text-gray-700 mb-1">Correct Answer</label>
                    <select id="correct_answer" name="correct_answer" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                        <option value="0" {% if question.correct_answer == 0 %}selected{% endif %}>Option 1</option>
                        <option value="1" {% if question.correct_answer == 1 %}selected{% endif %}>Option 2</option>
                        <option value="2" {% if question.correct_answer == 2 %}selected{% endif %}>Option 3</option>
                        <option value="3" {% if question.correct_answer == 3 %}selected{% endif %}>Option 4</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="order" class="block text-sm font-medium text-gray-700 mb-1">Question Order</label>
                    <input type="number" id="order" name="order" value="{{ question.order }}" class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md" required min="1">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="/admin/quiz/{{ quiz.id }}/questions" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
