{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 min-h-screen">
    <div class="flex flex-col md:flex-row">
        <!-- Left Sidebar -->
        <div class="w-full md:w-64 bg-white shadow-md">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <span class="h-10 w-10 rounded-full bg-primary-300 flex items-center justify-center text-primary-700">
                        {{ current_user.username[0].upper() }}
                    </span>
                    <div>
                        <p class="text-sm font-medium text-gray-900">{{ current_user.get_full_name() }}</p>
                        <p class="text-xs text-gray-500">{{ current_user.role|title }}</p>
                    </div>
                </div>
            </div>
            <div class="py-4">
                <nav>
                    <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-3 text-sm {% if request.path == url_for('dashboard') %}text-primary-700 bg-primary-100 border-l-4 border-primary-500{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="mr-3 h-5 w-5 {% if request.path == url_for('dashboard') %}text-primary-600{% else %}text-gray-500{% endif %}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="{{ url_for('courses') }}" class="flex items-center px-4 py-3 text-sm {% if request.path == url_for('courses') %}text-primary-700 bg-primary-100 border-l-4 border-primary-500{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="mr-3 h-5 w-5 {% if request.path == url_for('courses') %}text-primary-600{% else %}text-gray-500{% endif %}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
                        </svg>
                        Explore Courses
                    </a>
                    

                    
                    <a href="{{ url_for('my_courses') }}" class="flex items-center px-4 py-3 text-sm {% if request.path == url_for('my_courses') %}text-primary-700 bg-primary-100 border-l-4 border-primary-500{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="mr-3 h-5 w-5 {% if request.path == url_for('my_courses') %}text-primary-600{% else %}text-gray-500{% endif %}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                        </svg>
                        My Courses
                    </a>
                    <a href="{{ url_for('profile') }}" class="flex items-center px-4 py-3 text-sm {% if request.path == url_for('profile') %}text-primary-700 bg-primary-100 border-l-4 border-primary-500{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="mr-3 h-5 w-5 {% if request.path == url_for('profile') %}text-primary-600{% else %}text-gray-500{% endif %}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Profile
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414l-5.707-5.707A1 1 0 009.586 1H3zm7 3.293V2l4 4h-3.293A1 1 0 0110 5.293zM3 15V3h7v.293l.707.707L11.414 4l.293.293V6a1 1 0 001 1h2v8H3z" clip-rule="evenodd" />
                        </svg>
                        My Certificates
                    </a>
                    <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-1 1h-1v4a1 1 0 01-1 1H8a1 1 0 01-1-1V7H6a1 1 0 01-1-1V3zm1 2V4h12v1h-1a1 1 0 00-1 1v5H7V7a1 1 0 00-1-1H4zm6 11a1 1 0 001-1h2a1 1 0 001-1V7h1a1 1 0 001-1V3a1 1 0 00-1-1H5a1 1 0 00-1 1v3a1 1 0 001 1h1v5a1 1 0 001 1h2v1a1 1 0 001 1z" clip-rule="evenodd" />
                        </svg>
                        Logout
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-8">
            <div class="max-w-4xl mx-auto">
                {% block student_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
